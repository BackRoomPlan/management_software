<!doctype html>
<html>
<head>
<script>

let listing = new Array();
let current_id = 0;

function table_clear()
{
	let table = document.getElementById("table_rss");
	while(table.rows.length > 0)
	{
  		table.deleteRow(0);
	}
}

function table_header()
{
		let table = document.getElementById("table_rss");

		let row = table.insertRow(0);
		let cell = row.insertCell(0);
		cell.innerHTML = "Valitse";

		cell = row.insertCell(1);
		cell.innerHTML = "ID";

		cell = row.insertCell(2);
		cell.innerHTML = "Nimi";

		cell = row.insertCell(3);
		cell.innerHTML = "Osoite";

		cell = row.insertCell(4);
		cell.innerHTML = "Email";

		cell = row.insertCell(5);
		cell.innerHTML = "Maakunta";

		cell = row.insertCell(6);
		cell.innerHTML = "Ajantasalla";

		cell = row.insertCell(7);
		cell.innerHTML = "Poista";

		cell = row.insertCell(8);
		cell.innerHTML = "Muokkaa";
}

function table_refresh()
{
	table_clear();
	table_header();

	for(let i = 0; i < listing.length; i++)
		{
			if(listing[i])
			{
				let row = table.insertRow(i+1);

				let cell = row.insertCell(0);
				cell.innerHTML = String('<input type="checkbox" id=' + i + 'name="select" >');
			
				cell = row.insertCell(1);
				cell.innerHTML = i;
	
				cell = row.insertCell(2);
				cell.innerHTML = listing[i].name;
		
				cell = row.insertCell(3);
				cell.innerHTML = String('<a href="https://' + listing[i].address + '" target="_blank">' + listing[i].address + '</a>');
		
				cell = row.insertCell(4);
				cell.innerHTML = listing[i].email;

				cell = row.insertCell(5);
				cell.innerHTML = maakunta_get(listing[i].maakunta);

				cell = row.insertCell(6);
				if(listing[i].up_to_date)
				{
					cell.innerHTML = "X";	
				}
				else
				{
					cell.innerHTML = "";	
				}
				cell = row.insertCell(7);
				array= ['<input type="button" onclick="line_action_deleteID(', i, ')" value="Poista">'];
				cell.innerHTML = array.join(' ');
	
				cell = row.insertCell(8);
				array= ['<input type="button" onclick="line_edit(', i, ')" value="Muokkaa">'];
				cell.innerHTML = array.join(' ');
			}
		}
	}
}


window.onload = function()
{
	listing_load_localStorage();
}

function line_save()
{
	listing.push({name : node_name, address : node_address, email : node_email, maakunta : maakuntaID, up_to_date : up_to_date});
	current_id = listing.length - 1;

	listing_save_to_localStore();
	table_refresh();
}

function update_currentID(new_id)
{
	previousID = currentID;
	currentID = Number(new_id);
}

function line_show(id)
{
	if(is_id_valid(id))
	{
	}
	else
	{
		form_clear();
	}
}

function line_action_delete(to_remove)
{
	if (to_remove > -1 && to_remove <= listing.length -1)
	{
		listing = listing.slice(0, to_remove).concat(listing.slice(to_remove + 1));
		listing_save_to_localStore();
		check_and_set_id_range(to_remove - 1);
		line_show(current_id);
		table_refresh();
	}
}

function line_action_deleteID(to_remove) {

	if(confirm("Haluatko poistaa rivin?") === false)
	{
		return;
	}

	line_action_delete(Number(to_remove));
}

function listing_delete_selected()
{
	if(confirm("Olet poistamassa yhden tai useampaa tietuetta<br>Haluatko jatkaa") == false)
	{
		return 0;
	}

	let table = document.getElementById("table_rss");
	let array = [];

	for(let i = 1; i < table.rows.length; i++)
	{
		let cell = table.rows[i].cells[0];
		let child = cell.children[0];

		if(child.checked)
		{
			array.push(i-1);
		}
	}

	for(i=0; i < array.length; i++)
	{
		index = array[i];
		delete listing[index];
	}

	listing = listing.filter(Boolean);
	listing_save_to_localStore();
	table_refresh();
}



function listing_load_json()
{
	var x = document.getElementById("listing_file");
	const tiedosto = x.files[0];
	if (!tiedosto) return;

	const lukija = new FileReader();
	lukija.onload = function(e) {
		try {
			listing = JSON.parse(e.target.result);
			listing_save_to_localStore();
			table_refresh();
					
		} 
		catch (err) {
			alert("JSON tiedosto ei ollut kelvollinen");
		}
	};

	lukija.readAsText(tiedosto);

	document.getElementById("listing_file").value = "";
}

function listing_load_localStorage()
{
let temp;
	temp = JSON.parse(localStorage.getItem("tietokanta"));

	if(temp !== null)
	{
		listing = temp;
	}

		document.getElementById("maakunta").innerHTML = maakunta_select(0, "maakuntaSelect", true);
		document.getElementById("maakunta_tu_valinta").innerHTML = maakunta_select(0, "maakunta_tulostus_valinta", false);
		table_refresh();
		form_input_disable();
		
	document.getElementById("action_state").value = "no_action";
}

function listing_save_json()
{
	let temp = JSON.stringify(listing);
	const blob = new Blob([temp], {type: 'text/csv'});
	const dataUrl = URL.createObjectURL(blob);

	window.open(dataUrl);
}

function listing_save_to_localStore()
{
	localStorage.setItem("tietokanta" ,JSON.stringify(listing));
}

</script>
